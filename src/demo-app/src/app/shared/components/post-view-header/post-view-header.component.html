<div class="post-view-header d-flex flex-row align-items-center">
  <img class="post-view-header-img" src="/assets/icons/discover.png">
  <div class="post-view-header-title">Discover</div>
  <div class="query-params-form-container d-flex flex-row justify-content-end">
    <div class="spinner-container" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div class="channel-filter-selector d-flex flex-column align-items-center justify-content-center">
      <mat-slide-toggle (change)="toggleChannelFilter($event)" [checked]="toggleInitialValue">Filter channel</mat-slide-toggle>
    </div>
    <div class="query-type-selector">
      <mat-button-toggle-group name="queryType" aria-label="Query Type" (change)="buttonToggleValueChange($event)">
        <mat-button-toggle value="similar-mml" [checked]="typeInitialValue === 'similar-mml'">MML</mat-button-toggle>
        <mat-button-toggle value="similar-mlt" [checked]="typeInitialValue === 'similar-mlt'">MLT</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="query-factor-selector">
      <mat-slider min="0" max="1" step="0.1">
        <input [value]="factorInitialValue" matSliderThumb (valueChange)="sliderValueChange($event)">
      </mat-slider>
    </div>
  </div>
</div>
